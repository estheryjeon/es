  <link href="main.css" rel="stylesheet" type="text/css">
  <meta property="og:site_name" content="Esther & Soonho" />
    <meta
        property="og:title"
        content="Esther & Soonho"
    />
    <meta
      property="og:description"
      content="We're getting married!"
    />
    <meta property="og:image" content="assets/thumbnail.png" />

<body>

    <h2>E<span class="regular">s</span>th<span class="regular">e</span>r & S<span class="regular">oo</span>nh<span class="regular">o</span></h2>
    <p>
        We're getting married on April 26, 2024 in Berkeley, CA and we'd love to celebrate with you!
        But first, we need some information to send out invitations and keep you updated on all the deets.
    </p>

    <form action="https://submit-form.com/IPw5zO7X">
        <input
        type="hidden"
        name="_feedback.success.title"
        value="Thank you!"
        />
        <input type="hidden" name="_feedback.whitelabel" value="true" />
        <input
        type="hidden"
        name="_feedback.success.message"
        value="More details to come! If you need to edit anything, reach out to Esther or Soonho."
        />

        <div class="input">
            <label for="name">Full name</label><br>
            <input type="text" id="name" name="1-name" placeholder="" required="" />
        </div>
        <div class="input">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="2-email" placeholder="" required="" />
        </div>
        <div class="input">
            <label for="address">Mailing address</label><br>
            <input type="text" id="address" name="3-address" placeholder="" required="" /><br>
            <span class="caption">Please include your full address: number, street, unit, city, state, zip!</span>
        </div>
        <div class="input">
            <label for="message">Do you have any dietary restrictions?</label><br>
            <input type="text" id="dietary" name="4-dietary" placeholder="" required="" />
        </div>
        <span class="spacer"></span>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
