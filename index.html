<!doctype html>
<html>

<head>
  <title>E&S</title>
  <link rel="icon" type="image/x-icon" href="">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="main.css" rel="stylesheet" type="text/css">
</head>

<body>

    <!--<img src="assets/logo.png" alt="E&S">!-->
    <h1>E&S</h1>
    <p>
        We're getting married and we'd love to celebrate with you!
        But first, we need some information to send out invitations and keep you updated on all the deets.
    </p>

    <form action="https://submit-form.com/IPw5zO7X">
        <input
        type="hidden"
        name="_feedback.success.title"
        value="Thank you!"
        />
        <input type="hidden" name="_feedback.whitelabel" value="true" />
        <input
        type="hidden"
        name="_feedback.success.message"
        value="More details to come! If you need to edit anything, reach out to Esther or Soonho."
        />

        <div class="input">
            <label for="name">Full name</label><br>
            <input type="text" id="name" name="name" placeholder="" required="" />
        </div>
        <div class="input">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="" required="" />
        </div>
        <div class="input">
            <label for="address">Mailing address</label><br>
            <input type="text" id="address" name="address" placeholder="" required="" />
        </div>
        <div class="input">
            <label for="message">Do you have any dietary restrictions?</label><br>
            <input type="text" id="dietary" name="dietary" placeholder="" required="" />
        </div>
        <span class="spacer"></span>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
